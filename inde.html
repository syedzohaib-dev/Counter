<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="box-1">
                <p>Counter</p>
            </div>
            <div class="box-2">
                <p id="counter">0</p>
            </div>
            <div class="box-3">
                <button type="button" class="btn-1" onclick="valDecrease()">DECREASE</button>
                <button type="button" class="btn-2" onclick="valReset()">RESET</button>
                <button type="button" class="btn-3" onclick="valIncrease()">INCREASE</button>
            </div>
            <input type="number" id="step" placeholder="Enter step value" style="display: none;">
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
